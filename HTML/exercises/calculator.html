<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        table {
            width: 200px;
            height: 300px;
            text-align: center;
            border: 3px solid green;
        }
        th, td {
            border: 1px solid red;
        }
        th {
            text-align: right;
        }
        td:hover {
            background-color: lightcoral;
            color: white;
        }
        </style>
</head>
<body>
    
    <table>

        <tr>
            <th colspan="4">0.00</th>
        </tr>
        
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>C</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>/</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>

        <tr>
            <td>0</td>
            <td>00</td>
            <td>.</td>
            <td>+</td>
        </tr>

        <tr>
            <td colspan="3">=</td>
            <td>-</td>
        </tr>
    </table>

</body>
</html>
