    <title>Document</title>

    <script>
        let fib = [0, 1];
        
        for ( c = 2; c <59; c++){
        // get fib[ c - 2]
        // add that to fib[ c - 1]
        // store result to fib[c]
        fib[c] = fib[c-2] + fib[c-1];
        }
        console.log(fib);
        </script>
